name: Analyze (CodeQL)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: 0 12 * * 1

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v3

    - uses: github/codeql-action/init@v1
      with:
        languages: csharp

    - uses: github/codeql-action/autobuild@v1

    - uses: github/codeql-action/analyze@v1
